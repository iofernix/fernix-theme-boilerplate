version: 2.1
executors:
    fnx:
        docker:
            - image: circleci/node:10.16
        working_directory: ~/fernix-theme-boilerplate
        # environment:
        #     - FNX_REMOTE_REPO: git@github.com:fernando-vargas-fernix/fernix-theme-boilerplate.git
        #     - FNX_REMOTE_SSH_KEY: "1a:b1:8a:a9:96:10:3d:89:49:d9:d8:f4:96:b5:63:d5"

jobs:
    build:
        executor: fnx

        steps:
            - checkout

            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-

            - run:
                name: Installing global dependencies
                command: sudo npm install -g gulp-cli

            - run:
                name: Installing local dependencies
                command: npm install

            - run:
                name: Building Theme
                command: |
                    echo ${CIRCLE_WORKING_DIRECTORY}
                    gulp theme:build --minify

            - persist_to_workspace:
                root: CIRCLE_WORKING_DIRECTORY
                paths:
                    - build

            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}

    deploy:
        executor: fnx

        steps:
            - checkout

            - add_ssh_keys:
                fingerprints:
                    - ${FNX_REMOTE_SSH_KEY}

            - attach_workspace:
                at: CIRCLE_WORKING_DIRECTORY

            - run:
                name: Installing global dependencies
                command: sudo npm install -g gulp-cli

            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-

            - run:
                name: Setup Environment Variables
                command: |
                    echo 'export USER_EMAIL="$(git log --format='%ae' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV
                    echo 'export USER_NAME="$(git log --format='%an' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV
                    echo 'export COMMIT_BUILD_NUM="$(git log --format='%h' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV
                    echo 'export COMMIT_MESSAGE="$(git log --format='%s' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV

            - run:
                name: Cloning WP Site
                command: |
                    git clone -b ${CIRCLE_BRANCH} ${FNX_REMOTE_REPO} ./release

            - run:
                name:  Deploying Theme
                command: |
                    gulp theme:deploy --path ./release

            - run:
                name: Pushing updates to stagging
                command: |
                    cd  ./release
                    git add --all
                    git config user.email "${USER_EMAIL}"
                    git config user.name "${USER_NAME}"
                    git diff-index --quiet HEAD || git commit -m "CircleCI Auto-Deploy
                    Build: ${COMMIT_BUILD_NUM}
                    Message: ${COMMIT_MESSAGE}"
                    git push origin ${CIRCLE_BRANCH} --force

    release:
        executor: fnx

        steps:
            - checkout

            - add_ssh_keys:
                fingerprints:
                    - ${FNX_REMOTE_SSH_KEY}

            - attach_workspace:
                at: CIRCLE_WORKING_DIRECTORY

            - run:
                name: Installing global dependencies
                command: sudo npm install -g gulp-cli

            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-

            - run:
                name: Setup Environment Variables
                command: |
                    echo 'export USER_EMAIL="$(git log --format='%ae' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV
                    echo 'export USER_NAME="$(git log --format='%an' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV
                    echo 'export COMMIT_BUILD_NUM="$(git log --format='%h' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV
                    echo 'export COMMIT_MESSAGE="$(git log --format='%s' -n 1 ${CIRCLE_SHA1})"' >> $BASH_ENV

            - run:
                name: Cloning WP Site
                command: |
                    git clone -b master ${FNX_REMOTE_REPO} ./release

            - run:
                name:  Deploying Theme
                command: |
                    gulp theme:deploy --path ./release

            - run:
                name: Creating the release
                command: |
                    cd  ./release
                    git add --all
                    git config user.email "${USER_EMAIL}"
                    git config user.name "${USER_NAME}"
                    git diff-index --quiet HEAD || git commit -m "CircleCI Automatic Release
                    Tag: ${CIRCLE_TAG}
                    Build: ${COMMIT_BUILD_NUM}
                    Message: ${COMMIT_MESSAGE}"
                    git tag ${CIRCLE_TAG}
                    git push origin master --force
                    git push origin ${CIRCLE_TAG}
                    git show-ref --quiet refs/heads/release/${CIRCLE_TAG} || git push origin --delete release/${CIRCLE_TAG}

workflows:
    version: 2
    build-deploy-and-release:
        jobs:
            - build:
                filters:
                    tags:
                        only: /v.*/
                    branches:
                        only:
                            - develop
                            - /^bugfix\/.*/
                            - /^feature\/.*/
                            - /^hotfix\/v.*/
                            - /^release\/v.*/
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - develop
                            - /^hotfix\/v.*/
                            - /^release\/v.*/
            - release:
                requires:
                    - build
                filters:
                    tags:
                        only: /v.*/
                    branches:
                        ignore: /.*/
